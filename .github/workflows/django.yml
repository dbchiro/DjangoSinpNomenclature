name: Django CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Run image
        uses: abatilo/actions-poetry@v3
      - name: Install dependencies
        run: |
          sudo apt update && sudo apt install -y libgraphviz-dev
          poetry install
      - name: Run Tests
        env:
          SECRET_KEY: 625a5459bc6e0d2e5227f9d7ec697c4a473f8697a84f5f7c8a
        run: |
          poetry run python -m manage test
      - name: Run test server # TODO
        env:
          SECRET_KEY: 625a5459bc6e0d2e5227f9d7ec697c4a473f8697a84f5f7c8a
        run: |
          poetry run python -m manage testserver sinp_nomenclatures/fixtures/sinp_dict_data_v1.0.json
