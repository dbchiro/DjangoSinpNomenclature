name: Django CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: ["3.7", "3.8", "3.9", "3.10", "3.11"]

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    - name: Run image
      uses: abatilo/actions-poetry@v2
    #------------------------------------
    #  -----  Install dependencies  -----
    #------------------------------------
    - name: Install dependencies
      run: |
        poetry install
    #------------------------------
    #--------  run isort  ---------
    #------------------------------
    - name: Format check with isort
      run: poetry run isort --check --profile black sinp_nomenclatures config
    #------------------------------
    #--------  run black  ---------
    #------------------------------
    - name: Format check with black
      run: poetry run black --check sinp_nomenclatures config
    #--------------------------------
    #--------  run linters  ---------
    #--------------------------------
    #- name: Run linters
    #  run: poetry run pylint pyopenair 
    - name: Run Tests
      run: |
        python manage.py test
